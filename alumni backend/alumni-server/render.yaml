services:
  - type: web
    name: alumni-circle-backend
    runtime: node
    buildCommand: npm install && npm run build
    # Explicit start command to match compiled output (dist/index.js)
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: BASE_URL
        sync: false  # Set to your Render URL
